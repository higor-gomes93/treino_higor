<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/treino_higor/">
    
    <title>Meu Plano de Treino</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3B82F6">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/3B82F6/white?text=Treino">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8F9FA; }
        .modal-backdrop { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); z-index: 40; opacity: 0; transition: opacity 0.3s ease; }
        .modal-content { transform: translateY(20px) scale(0.95); transition: transform 0.3s ease; }
        .modal-backdrop.active { opacity: 1; }
        .modal-backdrop.active .modal-content { transform: translateY(0) scale(1); }
        .tab-btn { padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 600; transition: all 0.2s ease-in-out; border: 2px solid transparent; }
        .tab-btn.active { background-color: #FFF; border-color: #A3BFFA; color: #3B82F6; }
        .tab-btn:not(.active) { background-color: transparent; color: #6B7280; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            z-index: 100;
            transition: bottom 0.5s ease-in-out;
        }
        .toast.show {
            bottom: 30px;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto px-4 pt-10 pb-12 md:px-6 md:pt-12 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold tracking-tight text-gray-800">Meu Plano de Treino</h1>
            <p class="text-md text-gray-600 mt-1">Foco em Hipertrofia, Performance e Segurança Articular (Versão 2.2)</p>
        </header>

        <nav class="p-1 mb-8 bg-blue-100 rounded-lg flex justify-center space-x-2">
            <button id="tab-treino" class="tab-btn active" onclick="switchTab('treino')">Treino</button>
            <button id="tab-analise" class="tab-btn" onclick="switchTab('analise')">Análise</button>
        </nav>

        <main>
            <div id="content-treino" class="tab-content active">
                <div id="workouts-container" class="space-y-8">
                    </div>
                <p class="text-center text-xs text-gray-400 mt-8">Atualizado em 01/09/2025</p>
            </div>
            <div id="content-analise" class="tab-content">
                <div id="analysis-dashboard" class="space-y-6">
                    </div>
                 <p class="text-center text-xs text-gray-400 mt-8">Atualizado em 01/09/2025</p>
            </div>
        </main>
    </div>

    <div id="log-modal" class="modal-backdrop flex items-center justify-center" onclick="closeModal('log-modal')">
        <div class="modal-content bg-white w-11/12 md:max-w-md mx-auto rounded-lg shadow-xl p-6" onclick="event.stopPropagation()">
            <h3 id="log-modal-title" class="text-xl font-bold text-gray-800 mb-2"></h3>
            <div id="log-modal-info" class="text-sm text-gray-600 mb-4 space-y-1"></div>
            <div class="border-t border-gray-200 my-4"></div>
            <div id="log-modal-series" class="space-y-3"></div>
            <button id="log-modal-save-btn" class="mt-6 w-full bg-blue-500 text-white py-2.5 rounded-lg font-semibold hover:bg-blue-600 transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400">Fechar e Salvar</button>
        </div>
    </div>
    
    <div id="toast-notification" class="toast">Cargas Salvas!</div>

    <script>
        // --- BANCO DE DADOS E ESTADO GLOBAL ---
        let userLoads = {}; // Objeto para guardar as cargas e reps do usuário por série
        const workoutData = {
            workouts: [
                { id: 'dia1', name: 'Segunda: Posterior de Coxa, Glúteos & Panturrilhas', exercises: ['mesa_flexora', 'cadeira_flexora', 'leg_press_unilateral', 'cadeira_abdutora_seg', 'panturrilha_leg', 'panturrilha_sentado'] },
                { id: 'dia2', name: 'Terça: Peito & Ombros (Foco Anterior/Medial)', exercises: ['supino_inclinado_h', 'supino_reto_m', 'voador', 'cross_over_polia_alta', 'desenvolvimento_maquina'] },
                { id: 'dia3', name: 'Quinta: Costas & Ombros (Foco Posterior)', exercises: ['puxada_frontal', 'remada_maquina_n', 'pulldown_corda', 'remada_unilateral_maquina', 'crucifixo_inverso_maquina'] },
                { id: 'dia4', name: 'Sexta: Quadríceps & Panturrilhas', exercises: ['cadeira_extensora', 'leg_press_45', 'agachamento_hack', 'cadeira_adutora', 'panturrilha_pe'] },
                { id: 'dia5', name: 'Sábado: Braços, Ombro Lateral & Trapézio', exercises: ['rosca_direta_w', 'rosca_alternada_h_inclinado', 'triceps_pulley_barra', 'triceps_testa_polia_uni', 'elevacao_lateral_h_sab', 'elevacao_lateral_polia_sab', 'encolhimento_h'] }
            ],
            exercises: {
                // Segunda: Posterior, Glúteos & Panturrilhas
                'mesa_flexora': { name: 'Mesa Flexora', series: 4, reps: '8-12', rest: '60-90s', muscleGroup: 'Posteriores', info: '<strong>Dicas de Execução:</strong> Mantenha o quadril pressionado contra o banco. Execute a subida de forma explosiva e controle a descida lentamente.' },
                'cadeira_flexora': { name: 'Cadeira Flexora', series: 4, reps: '10-15', rest: '60-90s', muscleGroup: 'Posteriores', info: '<strong>Dicas de Execução:</strong> Alinhe o eixo da máquina com seus joelhos. Foque na amplitude completa, espremendo os posteriores no final do movimento.' },
                'leg_press_unilateral': { name: 'Leg Press Unilateral na Máquina', series: 4, reps: '10-12/perna', rest: '90-120s', muscleGroup: 'Glúteos', info: '<strong>Dicas de Execução:</strong> Posicione um pé no centro da plataforma. Controle a descida, focando em "empurrar o chão" com o calcanhar na subida para maximizar a ativação do glúteo.' },
                'cadeira_abdutora_seg': { name: 'Cadeira Abdutora', series: 4, reps: '15-20', rest: '60-90s', muscleGroup: 'Glúteos', info: '<strong>Dicas de Execução:</strong> Incline o tronco ligeiramente para a frente para maior foco no glúteo. Execute o movimento de forma potente e controlada, segurando a contração máxima por 1 a 2 segundos.' },
                'panturrilha_leg': { name: 'Panturrilha no Leg Press', series: 5, reps: '10-15', rest: '60-90s', muscleGroup: 'Panturrilha', info: '<strong>Dicas de Execução:</strong> Use apenas a ponta dos pés na plataforma. Alongue ao máximo na descida e segure o pico de contração na subida.' },
                'panturrilha_sentado': { name: 'Panturrilha Sentado (Cadeira Solear)', series: 5, reps: '15-20', rest: '60-90s', muscleGroup: 'Panturrilha', info: '<strong>Dicas de Execução:</strong> Isola o músculo sóleo. Amplitude máxima e pico de contração são a chave.' },

                // Terça: Peito & Ombros (Foco Anterior/Medial)
                'supino_inclinado_h': { name: 'Supino Inclinado com Halteres (30-45º)', series: 4, reps: '8-12', rest: '90-120s', muscleGroup: 'Peito', info: '<strong>Dicas de Execução:</strong> "Trave" suas escápulas. Ao subir, pense em levar os bíceps um em direção ao outro.' },
                'supino_reto_m': { name: 'Supino Reto na Máquina', series: 4, reps: '10-12', rest: '90-120s', muscleGroup: 'Peito', info: '<strong>Dicas de Execução:</strong> Ajuste o banco para que as pegas fiquem na altura do meio do seu peito. Mantenha a retração escapular.' },
                'voador': { name: 'Voador (Peck Deck)', series: 3, reps: '12-15', rest: '60-90s', muscleGroup: 'Peito', info: '<strong>Dicas de Execução:</strong> Movimento em arco, como se estivesse abraçando uma árvore.' },
                'cross_over_polia_alta': { name: 'Cross Over na Polia Alta', series: 3, reps: '12-15', rest: '60-90s', muscleGroup: 'Peito', info: '<strong>Dicas de Execução:</strong> Posicione as polias no ponto mais alto. Puxe as pegas para baixo e para a frente até que suas mãos se encontrem na frente da sua cintura.' },
                'desenvolvimento_maquina': { name: 'Desenvolvimento na Máquina', series: 4, reps: '10-12', rest: '90-120s', muscleGroup: 'Ombro', info: '<strong>Dicas de Execução:</strong> Mantenha as costas bem apoiadas. Pressione para cima até quase estender os cotovelos, mantendo a tensão nos ombros.' },

                // Quinta: Costas & Ombros (Foco Posterior)
                'puxada_frontal': { name: 'Puxada Frontal na Polia (Pegada Aberta)', series: 4, reps: '8-12', rest: '90-120s', muscleGroup: 'Costas', info: '<strong>Dicas de Execução:</strong> Deprima as escápulas antes de puxar. Lidere o movimento com os cotovelos.' },
                'remada_maquina_n': { name: 'Remada na Máquina (Pegada Neutra ou Supinada)', series: 4, reps: '10-12', rest: '90-120s', muscleGroup: 'Costas', info: '<strong>Dicas de Execução:</strong> Inicie puxando as escápulas para trás e depois flexione os cotovelos.' },
                'pulldown_corda': { name: 'Pulldown com Corda ou Barra Reta', series: 3, reps: '12-15', rest: '60-90s', muscleGroup: 'Costas', info: '<strong>Dicas de Execução:</strong> Mantenha os braços quase retos e puxe em um movimento de arco até as coxas.' },
                'remada_unilateral_maquina': { name: 'Remada Unilateral na Máquina', series: 3, reps: '10-12/lado', rest: '60-90s', muscleGroup: 'Costas', info: '<strong>Dicas de Execução:</strong> Puxe o pegador em direção ao seu quadril, mantendo o tronco estável. Foque em "puxar com o cotovelo".' },
                'crucifixo_inverso_maquina': { name: 'Crucifixo Invertido na Máquina', series: 4, reps: '12-15', rest: '60-90s', muscleGroup: 'Ombro', info: '<strong>Dicas de Execução:</strong> Mantenha o peito bem apoiado. Execute o movimento com os braços quase estendidos, focando em afastar as mãos e espremer as escápulas.' },
                
                // Sexta: Quadríceps & Panturrilhas
                'cadeira_extensora': { name: 'Cadeira Extensora', series: 4, reps: '10-15', rest: '60s', muscleGroup: 'Quadríceps', info: '<strong>Dicas de Execução:</strong> Última série com dropset. Segure a contração por um segundo no topo de cada repetição.' },
                'leg_press_45': { name: 'Leg Press 45º', series: 5, reps: '10-15', rest: '90-120s', muscleGroup: 'Pernas', info: '<strong>Dicas de Execução:</strong> Mantenha a lombar e o quadril colados ao banco.' },
                'agachamento_hack': { name: 'Agachamento Hack', series: 4, reps: '10-12', rest: '90-120s', muscleGroup: 'Pernas', info: '<strong>Dicas de Execução:</strong> Posicione os pés mais baixos na plataforma para maior ênfase no quadríceps.' },
                'cadeira_adutora': { name: 'Cadeira Adutora', series: 3, reps: '15-20', rest: '60-90s', muscleGroup: 'Adutores', info: '<strong>Dicas de Execução:</strong> Movimento controlado, "esmagando" os joelhos um contra o outro no final.' },
                'panturrilha_pe': { name: 'Panturrilhas em Pé (Máquina ou Smith)', series: 5, reps: '10-15', rest: '60-90s', muscleGroup: 'Panturrilha', info: '<strong>Dicas de Execução:</strong> Amplitude total é a chave.' },

                // Sábado: Braços, Ombro Lateral & Trapézio
                'rosca_direta_w': { name: 'Rosca Direta com Barra W', series: 4, reps: '10-12', rest: '60-90s', muscleGroup: 'Bíceps', info: '<strong>Dicas de Execução:</strong> Mantenha os cotovelos "travados" ao lado do corpo.' },
                'rosca_alternada_h_inclinado': { name: 'Rosca Alternada com Halteres (Banco Inclinado)', series: 3, reps: '12-15', rest: '60-90s', muscleGroup: 'Bíceps', info: '<strong>Dicas de Execução:</strong> Deixe o braço estender completamente em baixo. Ao subir, gire o punho (supinação).' },
                'triceps_pulley_barra': { name: 'Tríceps Pulley com Barra Reta ou V', series: 4, reps: '10-12', rest: '60-90s', muscleGroup: 'Tríceps', info: '<strong>Dicas de Execução:</strong> Mantenha os cotovelos fixos ao lado do tronco.' },
                'triceps_testa_polia_uni': { name: 'Tríceps Testa Unilateral na Polia', series: 3, reps: '12-15', rest: '60-90s', muscleGroup: 'Tríceps', info: '<strong>Dicas de Execução:</strong> Deite-se em um banco reto com a cabeça para a polia baixa. Puxe o cabo sobre sua cabeça, mantendo o cotovelo apontando para o teto.' },
                'elevacao_lateral_h_sab': { name: 'Elevação Lateral com Halteres', series: 4, reps: '15-20', rest: '60-90s', muscleGroup: 'Ombro', info: '<strong>Dicas de Execução:</strong> Use uma carga mais leve e foque na "queimação".' },
                'elevacao_lateral_polia_sab': { name: 'Elevação Lateral na Polia', series: 3, reps: '15-20/lado', rest: '60-90s', muscleGroup: 'Ombro', info: '<strong>Dicas de Execução:</strong> Posicione a polia em baixo e fique de lado para a máquina. Puxe o cabo cruzando pela frente do corpo e eleve lateralmente.' },
                'encolhimento_h': { name: 'Encolhimento com Halteres', series: 4, reps: '12-15', rest: '60-90s', muscleGroup: 'Trapézio', info: '<strong>Dicas de Execução:</strong> O movimento é puramente vertical. Pense em "encolher os ombros para tocar as orelhas". Segure a contração máxima no topo por 2 segundos.' }
            }
        };

        // --- FUNÇÕES DE ARMAZENAMENTO LOCAL ---

        function saveLoads() {
            try {
                localStorage.setItem('userWorkoutLoads_v2', JSON.stringify(userLoads));
                // A notificação de "salvo" agora é mostrada ao fechar o modal
            } catch (e) {
                console.error("Erro ao salvar no localStorage:", e);
                showToast('Erro ao salvar!', true);
            }
        }

        function loadLoads() {
            try {
                const savedLoads = localStorage.getItem('userWorkoutLoads_v2');
                if (savedLoads) {
                    userLoads = JSON.parse(savedLoads);
                }
            } catch (e) {
                console.error("Erro ao carregar do localStorage:", e);
                userLoads = {};
            }
        }

        // --- FUNÇÕES DE RENDERIZAÇÃO E INTERAÇÃO ---

        function renderWorkouts() {
            const container = document.getElementById('workouts-container');
            container.innerHTML = ''; 

            workoutData.workouts.forEach(workout => {
                const workoutCard = document.createElement('div');
                workoutCard.className = 'bg-white p-5 rounded-xl shadow-md border border-gray-200/80';
                workoutCard.id = `workout-card-${workout.id}`;

                let exercisesHtml = '';
                workout.exercises.forEach(exerciseId => {
                    const exercise = workoutData.exercises[exerciseId];
                    const keyExerciseIcon = exercise.isKey ? '<span class="text-yellow-500" title="Exercício-Chave">⭐</span>' : '';
                    
                    exercisesHtml += `
                        <div onclick="openLogModal('${exerciseId}')" class="flex justify-between items-center bg-gray-50 border border-gray-200/80 rounded-lg p-3 cursor-pointer hover:bg-gray-100 transition-colors">
                            <div>
                                <p class="font-semibold text-gray-700">${exercise.name} ${keyExerciseIcon}</p>
                                <p class="text-sm text-gray-500"><span class="font-semibold">${exercise.series}s</span> x <span class="font-semibold">${exercise.reps}r</span></p>
                            </div>
                            <button aria-label="Adicionar Carga" class="w-10 h-10 flex items-center justify-center bg-blue-100 text-blue-600 rounded-full hover:bg-blue-200 transition-colors flex-shrink-0">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v12m6-6H6" /></svg>
                            </button>
                        </div>`;
                });

                workoutCard.innerHTML = `
                    <header class="flex justify-between items-center mb-4 pb-3 border-b border-gray-200/80">
                        <h2 class="text-lg font-bold text-blue-700">${workout.name}</h2>
                    </header>
                    <div class="space-y-3">${exercisesHtml}</div>`;

                container.appendChild(workoutCard);
            });
        }
        
        function renderAnalysisDashboard() {
            const container = document.getElementById('analysis-dashboard');

            // Cálculos
            const totalWorkouts = workoutData.workouts.length;
            const totalExercises = Object.keys(workoutData.exercises).length;
            let totalSeries = 0;
            let totalVolume = 0;
            const seriesPerMuscleGroup = {};

            Object.entries(workoutData.exercises).forEach(([id, exercise]) => {
                totalSeries += exercise.series;
                const group = exercise.muscleGroup;
                seriesPerMuscleGroup[group] = (seriesPerMuscleGroup[group] || 0) + exercise.series;

                const setsData = userLoads[id];
                if (setsData && Array.isArray(setsData)) {
                    setsData.forEach(set => {
                        const reps = parseFloat(set.reps) || 0;
                        const load = parseFloat(set.load) || 0;
                        if (reps > 0 && load > 0) {
                            totalVolume += reps * load;
                        }
                    });
                }
            });
            
            container.innerHTML = `
                <div class="bg-white p-5 rounded-xl shadow-md border border-gray-200/80">
                    <h2 class="text-lg font-bold text-blue-700 mb-4">Resumo Semanal</h2>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                        <div class="bg-blue-50 p-3 rounded-lg"><p class="text-sm text-blue-800 font-semibold">Treinos</p><p class="text-2xl font-bold text-blue-600">${totalWorkouts}</p></div>
                        <div class="bg-green-50 p-3 rounded-lg"><p class="text-sm text-green-800 font-semibold">Exercícios</p><p class="text-2xl font-bold text-green-600">${totalExercises}</p></div>
                        <div class="bg-yellow-50 p-3 rounded-lg"><p class="text-sm text-yellow-800 font-semibold">Séries Totais</p><p class="text-2xl font-bold text-yellow-600">${totalSeries}</p></div>
                        <div class="bg-red-50 p-3 rounded-lg"><p class="text-sm text-red-800 font-semibold">Volume Total</p><p class="text-xl font-bold text-red-600">${totalVolume.toLocaleString('pt-BR')} kg</p></div>
                    </div>
                </div>
                <div class="bg-white p-5 rounded-xl shadow-md border border-gray-200/80">
                    <h2 class="text-lg font-bold text-blue-700 mb-4">Volume por Grupo Muscular (Séries/Semana)</h2>
                    <canvas id="muscleVolumeChart"></canvas>
                </div>
            `;

            const ctx = document.getElementById('muscleVolumeChart').getContext('2d');
            if (window.myChart) {
                window.myChart.destroy();
            }
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(seriesPerMuscleGroup),
                    datasets: [{
                        label: 'Nº de Séries',
                        data: Object.values(seriesPerMuscleGroup),
                        backgroundColor: ['rgba(59, 130, 246, 0.7)', 'rgba(239, 68, 68, 0.7)', 'rgba(245, 158, 11, 0.7)', 'rgba(16, 185, 129, 0.7)', 'rgba(139, 92, 246, 0.7)', 'rgba(236, 72, 153, 0.7)', 'rgba(22, 163, 74, 0.7)'],
                        borderColor: ['rgba(59, 130, 246, 1)', 'rgba(239, 68, 68, 1)', 'rgba(245, 158, 11, 1)', 'rgba(16, 185, 129, 1)', 'rgba(139, 92, 246, 1)', 'rgba(236, 72, 153, 1)', 'rgba(22, 163, 74, 1)'],
                        borderWidth: 1
                    }]
                },
                options: { indexAxis: 'y', scales: { x: { beginAtZero: true, ticks: { stepSize: 2 } } }, plugins: { legend: { display: false } } }
            });
        }
        
        function openLogModal(exerciseId) {
            const exercise = workoutData.exercises[exerciseId];
            if (!exercise) return;

            const modal = document.getElementById('log-modal');
            document.getElementById('log-modal-title').textContent = exercise.name;
            
            document.getElementById('log-modal-info').innerHTML = `
                <p><span class="font-semibold">Grupo Muscular:</span> ${exercise.muscleGroup}</p>
                <div class="mt-2">${exercise.info}</div>
                <div class="grid grid-cols-3 gap-3 text-center mt-4">
                    <div class="bg-gray-100 p-3 rounded-lg">
                        <p class="text-sm text-gray-600 font-semibold">Séries</p>
                        <p class="text-xl font-bold text-gray-800">${exercise.series}</p>
                    </div>
                    <div class="bg-gray-100 p-3 rounded-lg">
                        <p class="text-sm text-gray-600 font-semibold">Repetições</p>
                        <p class="text-xl font-bold text-gray-800">${exercise.reps}</p>
                    </div>
                    <div class="bg-gray-100 p-3 rounded-lg">
                        <p class="text-sm text-gray-600 font-semibold">Descanso</p>
                        <p class="text-xl font-bold text-gray-800">${exercise.rest}</p>
                    </div>
                </div>
            `;

            const seriesContainer = document.getElementById('log-modal-series');
            seriesContainer.innerHTML = '';
            const savedSets = userLoads[exerciseId] || [];

            for (let i = 0; i < exercise.series; i++) {
                const savedSet = savedSets[i] || {};
                const reps = savedSet.reps || '';
                const load = savedSet.load || '';

                seriesContainer.innerHTML += `
                    <div class="grid grid-cols-12 gap-3 items-center">
                        <label class="col-span-3 font-semibold text-gray-600">Série ${i + 1}</label>
                        <div class="col-span-4">
                            <input type="number" placeholder="reps" value="${reps}" class="w-full p-2 text-center font-semibold border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none">
                        </div>
                        <div class="col-span-4">
                            <input type="number" placeholder="carga" value="${load}" class="w-full p-2 text-center font-semibold border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none">
                        </div>
                        <span class="col-span-1 text-sm text-gray-500">kg</span>
                    </div>
                `;
            }

            const saveBtn = document.getElementById('log-modal-save-btn');
            saveBtn.onclick = () => saveAndCloseLogModal(exerciseId);

            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 10);
        }

        function saveAndCloseLogModal(exerciseId) {
            const seriesContainer = document.getElementById('log-modal-series');
            const inputs = seriesContainer.querySelectorAll('input');
            const setsData = [];
            let hasData = false;

            for (let i = 0; i < inputs.length; i += 2) {
                const reps = inputs[i].value;
                const load = inputs[i + 1].value;
                if (reps || load) {
                    hasData = true;
                }
                setsData.push({ reps, load });
            }

            if (hasData) {
                userLoads[exerciseId] = setsData;
            } else {
                delete userLoads[exerciseId]; // Remove se não houver dados
            }

            saveLoads();
            closeModal('log-modal');
            showToast('Registros salvos com sucesso!');
            // Atualiza a aba de análise se ela estiver ativa
            if (document.getElementById('tab-analise').classList.contains('active')) {
                renderAnalysisDashboard();
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('active');
            setTimeout(() => { modal.style.display = 'none'; }, 300);
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');
            document.getElementById(`content-${tabName}`).classList.add('active');
            if (tabName === 'analise') {
                renderAnalysisDashboard();
            }
        }
        
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast-notification');
            toast.textContent = message;
            toast.style.backgroundColor = isError ? '#dc3545' : '#28a745';
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            loadLoads();
            renderWorkouts();
            renderAnalysisDashboard();
        });

        window.addEventListener('keydown', e => { if (e.key === 'Escape') { closeModal('log-modal'); } });

        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
              .then(reg => console.log('ServiceWorker Registrado', reg.scope))
              .catch(err => console.log('Registro do ServiceWorker Falhou:', err));
          });
        }
    </script>
</body>
</html>
