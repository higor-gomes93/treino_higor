<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Base href para funcionamento correto no GitHub Pages -->
    <base href="/treino_higor/">
    
    <title>Meu Plano de Treino</title>

    <!-- PWA Manifest e Theme Color -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3B82F6">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/3B82F6/white?text=Treino">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8F9FA; }
        .modal-backdrop { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); z-index: 40; opacity: 0; transition: opacity 0.3s ease; }
        .modal-content { transform: translateY(20px) scale(0.95); transition: transform 0.3s ease; }
        .modal-backdrop.active { opacity: 1; }
        .modal-backdrop.active .modal-content { transform: translateY(0) scale(1); }
        .tab-btn { padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 600; transition: all 0.2s ease-in-out; border: 2px solid transparent; }
        .tab-btn.active { background-color: #FFF; border-color: #A3BFFA; color: #3B82F6; }
        .tab-btn:not(.active) { background-color: transparent; color: #6B7280; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            z-index: 100;
            transition: bottom 0.5s ease-in-out;
        }
        .toast.show {
            bottom: 30px;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto px-4 pt-10 pb-12 md:px-6 md:pt-12 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold tracking-tight text-gray-800">Meu Plano de Treino</h1>
            <p class="text-md text-gray-600 mt-1">Fase 1: Divisão 5 Dias (Foco em Volume e Harmonia)</p>
        </header>

        <!-- Navegação por Abas -->
        <nav class="p-1 mb-8 bg-blue-100 rounded-lg flex justify-center space-x-2">
            <button id="tab-treino" class="tab-btn active" onclick="switchTab('treino')">Treino</button>
            <button id="tab-analise" class="tab-btn" onclick="switchTab('analise')">Análise</button>
        </nav>

        <!-- Conteúdo das Abas -->
        <main>
            <div id="content-treino" class="tab-content active">
                <div id="workouts-container" class="space-y-8">
                    <!-- Os treinos serão inseridos aqui pelo JavaScript -->
                </div>
                <p class="text-center text-xs text-gray-400 mt-8">Atualizado em 07/07/2025</p>
            </div>
            <div id="content-analise" class="tab-content">
                <div id="analysis-dashboard" class="space-y-6">
                    <!-- Dashboard de Análise será inserido aqui -->
                </div>
                 <p class="text-center text-xs text-gray-400 mt-8">Atualizado em 07/07/2025</p>
            </div>
        </main>
    </div>

    <!-- Modal de Detalhes do Exercício -->
    <div id="exercise-modal" class="modal-backdrop flex items-center justify-center" onclick="closeModal('exercise-modal')">
        <div class="modal-content bg-white w-11/12 md:max-w-md mx-auto rounded-lg shadow-xl p-6" onclick="event.stopPropagation()">
            <h3 id="exercise-modal-title" class="text-xl font-bold text-gray-800 mb-4">Detalhes do Exercício</h3>
            <div id="exercise-modal-content" class="space-y-4 text-gray-700"></div>
            <button onclick="closeModal('exercise-modal')" class="mt-6 w-full bg-gray-200 text-gray-700 py-2.5 rounded-lg font-semibold hover:bg-gray-300 transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">Fechar</button>
        </div>
    </div>
    
    <!-- Toast de Notificação -->
    <div id="toast-notification" class="toast">Cargas Salvas!</div>

    <script>
        // --- BANCO DE DADOS E ESTADO GLOBAL ---
        let userLoads = {}; // Objeto para guardar as cargas do usuário
        const workoutData = {
            workouts: [
                { id: 'dia_1', name: 'Dia 1: Peito', exercises: ['supino_inclinado_peito', 'supino_reto_maquina', 'voador_peck_deck', 'crucifixo_polia_alta'] },
                { id: 'dia_2', name: 'Dia 2: Costas', exercises: ['puxada_frontal_costas', 'remada_curvada_halter_costas', 'remada_maquina_pronada', 'pulldown_corda'] },
                { id: 'dia_3', name: 'Dia 3: Braços e Panturrilhas', exercises: ['triceps_polia_braco', 'triceps_frances_halter', 'rosca_direta_braco', 'rosca_banco_inclinado_braco', 'panturrilha_sentado_braco'] },
                { id: 'dia_4', name: 'Dia 4: Ombros', exercises: ['elevacao_lateral_ombros', 'desenvolvimento_maquina_ombros', 'elevacao_frontal_anilha', 'face_pull_ombros'] },
                { id: 'dia_5', name: 'Dia 5: Pernas', exercises: ['cadeira_extensora_pernas', 'leg_press_45_pernas', 'hack_machine_pernas', 'mesa_flexora_pernas', 'cadeira_flexora_pernas', 'elevacao_pelvica_pernas', 'panturrilha_pe_pernas'] }
            ],
            exercises: {
                // Dia 1: Peito
                'supino_inclinado_peito': { name: 'Supino Inclinado com Halteres', series: 4, reps: '8-12', rest: '90-120s', muscleGroup: 'Peito', isKey: true, info: '<strong>Foco:</strong> Prioridade para o peitoral superior.' },
                'supino_reto_maquina': { name: 'Supino Reto na Máquina ou com Halteres', series: 3, reps: '10-12', rest: '90-120s', muscleGroup: 'Peito', info: '<strong>Foco:</strong> Adiciona volume e trabalha a porção medial (meio) do peitoral.' },
                'voador_peck_deck': { name: 'Voador (Peck Deck)', series: 3, reps: '12-15', rest: '60s', muscleGroup: 'Peito', info: '<strong>Foco:</strong> Máxima contração e "esmagamento" do peitoral.' },
                'crucifixo_polia_alta': { name: 'Crucifixo na Polia Alta', series: 3, reps: '12-15', rest: '60s', muscleGroup: 'Peito', info: '<strong>Foco:</strong> Alongamento e trabalho na porção inferior e externa do peitoral.' },
                // Dia 2: Costas
                'puxada_frontal_costas': { name: 'Puxada Frontal na Polia (Lat Pulldown)', series: 4, reps: '8-12', rest: '90-120s', muscleGroup: 'Costas', isKey: true, info: '<strong>Foco:</strong> Prioridade para a largura do dorso.' },
                'remada_curvada_halter_costas': { name: 'Remada Curvada com Halter (Apoiado no Banco)', series: 4, reps: '10-12/lado', rest: '90-120s', muscleGroup: 'Costas', info: '<strong>Foco:</strong> Espessura do dorso com máxima segurança para a lombar.' },
                'remada_maquina_pronada': { name: 'Remada na Máquina (Pegada Pronada ou Aberta)', series: 3, reps: '10-15', rest: '90-120s', muscleGroup: 'Costas', info: '<strong>Foco:</strong> Trabalhar a parte alta das costas e trapézio.' },
                'pulldown_corda': { name: 'Pulldown com Corda ou Barra Reta', series: 3, reps: '12-15', rest: '60s', muscleGroup: 'Costas', info: '<strong>Foco:</strong> Isolar o latíssimo do dorso, melhorando a conexão mente-músculo.' },
                // Dia 3: Braços e Panturrilhas
                'triceps_polia_braco': { name: 'Tríceps na Polia (Barra Reta ou V)', series: 4, reps: '10-15', rest: '60-75s', muscleGroup: 'Tríceps', info: '' },
                'triceps_frances_halter': { name: 'Tríceps Francês com Halter', series: 3, reps: '12-15', rest: '60-75s', muscleGroup: 'Tríceps', info: '<strong>Foco:</strong> Trabalha a cabeça longa do tríceps, que dá mais volume ao braço.' },
                'rosca_direta_braco': { name: 'Rosca Direta com Barra ou Halteres', series: 4, reps: '10-12', rest: '60-75s', muscleGroup: 'Bíceps', info: '' },
                'rosca_banco_inclinado_braco': { name: 'Rosca no Banco Inclinado com Halteres', series: 3, reps: '12-15', rest: '60-75s', muscleGroup: 'Bíceps', info: '<strong>Foco:</strong> Alongamento e pico do bíceps.' },
                'panturrilha_sentado_braco': { name: 'Panturrilha Sentado', series: 4, reps: '15-20', rest: '60-75s', muscleGroup: 'Panturrilha', info: '<strong>Foco:</strong> Segundo estímulo semanal para panturrilhas, com foco no músculo sóleo.' },
                // Dia 4: Ombros
                'elevacao_lateral_ombros': { name: 'Elevação Lateral com Halteres (Sentado)', series: 5, reps: '12-15', rest: '60-75s', muscleGroup: 'Ombro', isKey: true, info: '<strong>Foco:</strong> Aumentamos o volume aqui. Este é o exercício mais importante para a largura dos seus ombros. Na última série, faça um drop set.' },
                'desenvolvimento_maquina_ombros': { name: 'Desenvolvimento de Ombros na Máquina', series: 4, reps: '10-12', rest: '60-75s', muscleGroup: 'Ombro', info: '<strong>Foco:</strong> Volume geral para os deltoides.' },
                'elevacao_frontal_anilha': { name: 'Elevação Frontal com anilha ou halteres', series: 3, reps: '12-15', rest: '60-75s', muscleGroup: 'Ombro', info: '<strong>Foco:</strong> Trabalhar a cabeça anterior dos deltoides.' },
                'face_pull_ombros': { name: 'Face Pull', series: 4, reps: '15-20', rest: '60-75s', muscleGroup: 'Ombro', info: '<strong>Foco:</strong> Saúde articular e deltoide posterior.' },
                // Dia 5: Pernas
                'cadeira_extensora_pernas': { name: 'Cadeira Extensora (Pré-Exaustão)', series: 3, reps: '15-20', rest: '60s', muscleGroup: 'Quadríceps', info: '<strong>Foco:</strong> Levar o quadríceps à fadiga inicial. Use uma carga moderada e concentre-se na contração.' },
                'leg_press_45_pernas': { name: 'Leg Press 45°', series: 4, reps: '8-12', rest: '90-120s', muscleGroup: 'Pernas', info: '<strong>Foco:</strong> Exercício base para volume geral de pernas.' },
                'hack_machine_pernas': { name: 'Hack Machine ou Afundo com Halteres', series: 4, reps: '10-15', rest: '90-120s', muscleGroup: 'Pernas', info: '<strong>Foco:</strong> Segundo exercício composto para garantir alto volume e estímulo em um ângulo diferente.' },
                'mesa_flexora_pernas': { name: 'Mesa Flexora', series: 4, reps: '10-15', rest: '60s', muscleGroup: 'Posteriores', info: '<strong>Foco:</strong> Principal exercício para os isquiotibiais (posteriores).' },
                'cadeira_flexora_pernas': { name: 'Cadeira Flexora', series: 3, reps: '12-15', rest: '60s', muscleGroup: 'Posteriores', info: '<strong>Foco:</strong> Volume adicional para os isquiotibiais em uma posição diferente (sentado).' },
                'elevacao_pelvica_pernas': { name: 'Elevação Pélvica (Máquina ou Barra)', series: 4, reps: '10-15', rest: '60s', muscleGroup: 'Glúteos', info: '<strong>Foco:</strong> Exercício chave para o desenvolvimento dos glúteos.' },
                'panturrilha_pe_pernas': { name: 'Panturrilhas (em pé ou no leg press)', series: 5, reps: '15-20', rest: '60s', muscleGroup: 'Panturrilha', info: '' }
            }
        };

        // --- FUNÇÕES DE ARMAZENAMENTO LOCAL ---

        function saveLoads() {
            try {
                localStorage.setItem('userWorkoutLoads', JSON.stringify(userLoads));
                showToast('Cargas Salvas!');
                renderAnalysisDashboard(); // Atualiza a análise após salvar
            } catch (e) {
                console.error("Erro ao salvar no localStorage:", e);
                showToast('Erro ao salvar!', true);
            }
        }

        function loadLoads() {
            try {
                const savedLoads = localStorage.getItem('userWorkoutLoads');
                if (savedLoads) {
                    userLoads = JSON.parse(savedLoads);
                }
            } catch (e) {
                console.error("Erro ao carregar do localStorage:", e);
                userLoads = {};
            }
        }

        // --- FUNÇÕES DE RENDERIZAÇÃO E INTERAÇÃO ---

        function renderWorkouts() {
            const container = document.getElementById('workouts-container');
            container.innerHTML = ''; 

            workoutData.workouts.forEach(workout => {
                const workoutCard = document.createElement('div');
                workoutCard.className = 'bg-white p-5 rounded-xl shadow-md border border-gray-200/80';
                workoutCard.id = `workout-card-${workout.id}`;

                let exercisesHtml = '';
                workout.exercises.forEach(exerciseId => {
                    const exercise = workoutData.exercises[exerciseId];
                    const keyExerciseIcon = exercise.isKey ? '<span class="text-yellow-500" title="Exercício-Chave">⭐</span>' : '';
                    const savedLoad = userLoads[exerciseId] || '';
                    
                    exercisesHtml += `
                        <div onclick="showExerciseModal('${exerciseId}')" class="grid grid-cols-12 gap-2 items-center bg-gray-50 border border-gray-200/80 rounded-lg p-3 cursor-pointer hover:bg-gray-100 transition-colors">
                            <div class="col-span-9">
                                <p class="font-semibold text-gray-700">${exercise.name} ${keyExerciseIcon}</p>
                                <p class="text-sm text-gray-500"><span class="font-semibold">${exercise.series}s</span> x <span class="font-semibold">${exercise.reps}r</span></p>
                            </div>
                            <div class="col-span-3" onclick="event.stopPropagation();">
                                <input type="text" data-exercise-id="${exerciseId}" value="${savedLoad}" placeholder="kg" class="w-full p-2 text-center font-semibold border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none cursor-text">
                            </div>
                        </div>`;
                });

                workoutCard.innerHTML = `
                    <header class="flex justify-between items-center mb-4 pb-3 border-b border-gray-200/80">
                        <h2 class="text-lg font-bold text-blue-700">${workout.name}</h2>
                    </header>
                    <div class="space-y-3">${exercisesHtml}</div>
                    <div class="mt-6">
                        <button onclick="handleSaveClick('${workout.id}')" class="w-full bg-blue-500 text-white py-2.5 rounded-lg font-semibold hover:bg-blue-600 transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400">Salvar Cargas</button>
                    </div>`;

                container.appendChild(workoutCard);
            });
        }
        
        function renderAnalysisDashboard() {
            const container = document.getElementById('analysis-dashboard');

            // Cálculos
            const totalWorkouts = workoutData.workouts.length;
            const totalExercises = Object.keys(workoutData.exercises).length;
            let totalSeries = 0;
            let totalVolume = 0;
            const seriesPerMuscleGroup = {};

            Object.entries(workoutData.exercises).forEach(([id, exercise]) => {
                totalSeries += exercise.series;
                const group = exercise.muscleGroup;
                seriesPerMuscleGroup[group] = (seriesPerMuscleGroup[group] || 0) + exercise.series;

                const load = parseFloat(userLoads[id]) || 0;
                if (load > 0) {
                    const repsText = exercise.reps.split('-').map(r => parseInt(r.trim()));
                    const avgReps = repsText.length > 1 ? (repsText[0] + repsText[1]) / 2 : repsText[0];
                    totalVolume += load * exercise.series * avgReps;
                }
            });
            
            container.innerHTML = `
                <div class="bg-white p-5 rounded-xl shadow-md border border-gray-200/80">
                    <h2 class="text-lg font-bold text-blue-700 mb-4">Resumo Semanal</h2>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                        <div class="bg-blue-50 p-3 rounded-lg"><p class="text-sm text-blue-800 font-semibold">Treinos</p><p class="text-2xl font-bold text-blue-600">${totalWorkouts}</p></div>
                        <div class="bg-green-50 p-3 rounded-lg"><p class="text-sm text-green-800 font-semibold">Exercícios</p><p class="text-2xl font-bold text-green-600">${totalExercises}</p></div>
                        <div class="bg-yellow-50 p-3 rounded-lg"><p class="text-sm text-yellow-800 font-semibold">Séries Totais</p><p class="text-2xl font-bold text-yellow-600">${totalSeries}</p></div>
                        <div class="bg-red-50 p-3 rounded-lg"><p class="text-sm text-red-800 font-semibold">Volume Total</p><p class="text-xl font-bold text-red-600">${totalVolume.toLocaleString('pt-BR')} kg</p></div>
                    </div>
                </div>
                <div class="bg-white p-5 rounded-xl shadow-md border border-gray-200/80">
                    <h2 class="text-lg font-bold text-blue-700 mb-4">Volume por Grupo Muscular (Séries/Semana)</h2>
                    <canvas id="muscleVolumeChart"></canvas>
                </div>
            `;

            const ctx = document.getElementById('muscleVolumeChart').getContext('2d');
            if (window.myChart) {
                window.myChart.destroy();
            }
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(seriesPerMuscleGroup),
                    datasets: [{
                        label: 'Nº de Séries',
                        data: Object.values(seriesPerMuscleGroup),
                        backgroundColor: ['rgba(59, 130, 246, 0.7)', 'rgba(239, 68, 68, 0.7)', 'rgba(245, 158, 11, 0.7)', 'rgba(16, 185, 129, 0.7)', 'rgba(139, 92, 246, 0.7)', 'rgba(236, 72, 153, 0.7)', 'rgba(22, 163, 74, 0.7)'],
                        borderColor: ['rgba(59, 130, 246, 1)', 'rgba(239, 68, 68, 1)', 'rgba(245, 158, 11, 1)', 'rgba(16, 185, 129, 1)', 'rgba(139, 92, 246, 1)', 'rgba(236, 72, 153, 1)', 'rgba(22, 163, 74, 1)'],
                        borderWidth: 1
                    }]
                },
                options: { indexAxis: 'y', scales: { x: { beginAtZero: true, ticks: { stepSize: 2 } } }, plugins: { legend: { display: false } } }
            });
        }
        
        function handleSaveClick(workoutId) {
            const workoutCard = document.getElementById(`workout-card-${workoutId}`);
            const inputs = workoutCard.querySelectorAll('input[type="text"]');
            inputs.forEach(input => {
                const exerciseId = input.dataset.exerciseId;
                if (input.value) {
                    userLoads[exerciseId] = input.value;
                } else {
                    delete userLoads[exerciseId]; // Remove se o campo estiver vazio
                }
            });
            saveLoads();
        }

        function showExerciseModal(exerciseId) {
            const exercise = workoutData.exercises[exerciseId];
            if (!exercise) return;
            const modal = document.getElementById('exercise-modal');
            document.getElementById('exercise-modal-title').textContent = exercise.name;
            document.getElementById('exercise-modal-content').innerHTML = `
                <p><span class="font-semibold">Grupo Muscular:</span> ${exercise.muscleGroup}</p>
                <div class="mt-2">${exercise.info}</div>
                <div class="grid grid-cols-3 gap-4 text-center mt-4">
                    <div class="bg-gray-100 p-3 rounded-lg"><p class="text-sm text-gray-600 font-semibold">Séries</p><p class="text-xl font-bold text-gray-800">${exercise.series}</p></div>
                    <div class="bg-gray-100 p-3 rounded-lg"><p class="text-sm text-gray-600 font-semibold">Repetições</p><p class="text-xl font-bold text-gray-800">${exercise.reps}</p></div>
                    <div class="bg-gray-100 p-3 rounded-lg"><p class="text-sm text-gray-600 font-semibold">Descanso</p><p class="text-xl font-bold text-gray-800">${exercise.rest}</p></div>
                </div>`;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 10);
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('active');
            setTimeout(() => { modal.style.display = 'none'; }, 300);
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');
            document.getElementById(`content-${tabName}`).classList.add('active');
            if (tabName === 'analise') {
                renderAnalysisDashboard();
            }
        }
        
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast-notification');
            toast.textContent = message;
            toast.style.backgroundColor = isError ? '#dc3545' : '#28a745';
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            loadLoads();
            renderWorkouts();
            renderAnalysisDashboard();
        });

        window.addEventListener('keydown', e => { if (e.key === 'Escape') { closeModal('exercise-modal'); } });

        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
              .then(reg => console.log('ServiceWorker Registrado', reg.scope))
              .catch(err => console.log('Registro do ServiceWorker Falhou:', err));
          });
        }
    </script>
</body>
</html>
